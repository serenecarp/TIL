<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MOFY - 영화 정보 사이트</title>

	<!-- include: bootstrap, CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-size: 1em;
			list-style: none;
			font-family: 'Gothic A1', sans-serif;
			font-weight: 400;
		}

		body {
			background-color: #0c0b00;
			color: #fcf7f7;
		}

		nav {
			background-color: #121212;
			margin-top: 2em;
			padding-top: 0.5em;
			padding-bottom: 0.5em;
		}

		.bold {
			font-weight: 700;
		}

		.superbold {
			font-weight: 900;
		}

		.logo {
			display: flex;
			background-color: #deb522;
			width: 7em;
			height: 2.2em;
			border-radius: 0.3em;
			justify-content: center;
			align-items: center;
			margin: 0.2em;
			margin-left: 1em;
			font-stretch: extra-condensed;
		}

		.logo>h1 {
			margin: 1em;
			color: #0c0b00;
		}

		form {
			width: 40em;
		}

		fieldset {
			margin: 2em;
			width: 15em;
			display: flex;
			flex-direction: column;
			align-items: center;
			border:  solid #fcf7f7;
			font-size: smaller;
		}

		fieldset>legend {
		
			
			font-size: large;
	
			
		}

		

		.go-regist {
			margin: 1em;
		}

		.go-regist>input {
			border: 1px solid #fcf7f7;
			background-color: #0c0b00;
			color: #fcf7f7;
			padding: 0.3em;
		}

		.go-regist>input:hover {
			border: 1px solid #deb522;
			background-color: #0c0b00;
			color: #deb522;
			padding: 0.3em;
			cursor: pointer;
		}

		.go-regist>input:hover {
			border: 1px solid #deb522;
			background-color: #0c0b00;
			color: #deb522;
			padding: 0.3em;
			cursor: pointer;
		}
	</style>

	<!-- include /bootstrap, CSS -->

</head>

<body>
	<!-- include: nav -->
	<nav>
		<div class="logo">
			<h1 class="superbold">MOFY</h1>
		</div>
	</nav>
	<!-- include/ nav -->

	<!-- 영화 정보 입력하러 가기 => action을 해당 페이지로 -->
	<form action="/back_ws_01_2/regist.html" method="GET">
		<input type="hidden" name="action" value="registPage">
		<fieldset>
			<legend class="go-regist bold"> 영화 입력하러 가기 </legend>

			<div class="go-regist">
				<input type="submit" name="action" value="Go">
			</div>

		</fieldset>

	</form>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>

</html>
